<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body style="text-align: center; background-color: rgb(174, 157, 135); font-family:'Times New Roman', Times, serif ;">
    <h1 style="color: rgb(9, 48, 48);">Cadastro de curriculo</h1>
    <form action="#" method="post">
    
    <label for="info">
        <h3 style="color:  rgb(9, 48, 48);">Nome completo:
    </label><br>
    <input style="width: 20%;" type="text" id="info" name="info "required><br><br>

    <label for="email">E-mail:</label><br>
    <input style="width: 20%;" type="email" id="email" name="email" required><br><br>

    <label for="senha">Senha: </label><br>
    <input style="width: 20%;" type="password" id="senha" name="senha"required></h3>


    <label>
        <h3>Formas de contado</h3>
    </label>
    <input type="checkbox" id="infoemail" name="infoemail" value="infoemail">
    <label for="infoemail">Receber informações no email</label><br>

    <input type="checkbox" id="notmsg" name="notmsg" value="notmsg">
    <label for="notmsg">Gostaria de notificação por msg</label><br>

    <input type="checkbox" id="receblig" name="receblig" value="receblig">
    <label for="receblig">Desejo receber ligaçõe</label><br>

    <input type="checkbox" id="infoempre" name="infoempre" value="infoempre">
    <label for="infoempre">Indicações em outras empresas </label><br>

    <input type="checkbox" id="comp" name="comp" value="comp">
    <label for="comp">Compartilhamento de curriculo</label><br><br>

    <label for="radio">
        <h3>Área que você atua</h3>
    </label>

    <input type="radio" id="fe" name="fe" value="fe">
    <label for="fe">Font-End</label><br>

    <input type="radio" id="be" name="be" value="be">
    <label for="be">Back-End</label><br>

    <input type="radio" id="fs" name="fs" value="fs">
    <label for="fs">Full Stack</label><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>

</body>

</html>
